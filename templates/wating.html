{% extends 'base.html' %}

{% block title %}Reloading - Eb bot{% endblock %}

{% block content %}

<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 80vh;">
    <h3 class="text-center text-primary">Reloading, please wait...</h3>
    <div class="spinner-border text-primary mt-3" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-muted mt-3">This might take a few seconds.</p>
</div>

<script>
    let url = new URL(window.location);
    url.searchParams.set('reload', 'true');
    window.location.href = url.toString();
</script>

{% endblock %}
